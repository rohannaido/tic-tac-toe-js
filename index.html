<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="content-div">
            <div class="game-div">
                <div class="gamebox-div">
                    <div class="box-input box-1">X</div>
                    <div class="box-input box-2">O</div>
                    <div class="box-input box-3"></div>
                    <div class="box-input box-4"></div>
                    <div class="box-input box-5"></div>
                    <div class="box-input box-6"></div>
                    <div class="box-input box-7"></div>
                    <div class="box-input box-8"></div>
                    <div class="box-input box-9"></div>
                </div>
                <div class="result-div">
                    Winner is Player One!
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
