<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="content-div">
            <div class="game-div">
                <div class="gamebox-div">
                    <div class="box-input box-0" data-index="0">X</div>
                    <div class="box-input box-1" data-index="1">O</div>
                    <div class="box-input box-2" data-index="2"></div>
                    <div class="box-input box-3" data-index="3"></div>
                    <div class="box-input box-4" data-index="4"></div>
                    <div class="box-input box-5" data-index="5"></div>
                    <div class="box-input box-6" data-index="6"></div>
                    <div class="box-input box-7" data-index="7"></div>
                    <div class="box-input box-8" data-index="8"></div>
                </div>
                <div class="newgame-bg-div">
                </div>
                <div class="newgame-div">
                    <button class="newgame-btn">Restart</button>
                </div>

                <div class="result-div">

                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
